<header class="l-header">
  <div class="l-header__column">
    
    <div class="c-version">
      <a class="c-version__back" href="javascript:void(0);">
        <svg class="icon icon--back">
          <use xlink:href="img/_icons.svg#icon--back"></use>
        </svg>
      </a>
      <div class="c-version__title">
        Lorem ipsum
      </div>
      <div class="c-version__select">
        Version
        <svg class="icon icon--angle-down">
          <use xlink:href="img/_icons.svg#icon--angle-down"></use>
        </svg>
      </div>
    </div>


    <div class="c-switch">
      <label class="c-switch__label">
        <input type="checkbox" name="checkbox" checked="checked">
        <span class="c-switch__icon">
          <svg class="icon icon--network">
            <use xlink:href="img/_icons.svg#icon--network"></use>
          </svg>
          <svg class="icon icon--header">
            <use xlink:href="img/_icons.svg#icon--header"></use>
          </svg>
        </span>
      </label>
    </div>


  </div>
  <div class="l-header__column">
    <div class="c-template">
      <div class="c-template__title">
        Template name
      </div>
      <div class="c-template__page">
        Sales page
      </div>
      <div class="c-template__status">
        IN USE
      </div>
      <div class="c-template__arrow">
        <svg class="icon icon--angle-down">
          <use xlink:href="img/_icons.svg#icon--angle-down"></use>
        </svg>
      </div>
    </div>
    <div class="c-action">
      <div class="c-action__column">
        <button class="c-button c-button__clear" type="button">
          <span class="c-button__inner">
            <svg class="icon icon--undo">
              <use xlink:href="img/_icons.svg#icon--undo"></use>
            </svg>
          </span>
        </button>
        <button class="c-button c-button__clear" type="button" disabled>
          <span class="c-button__inner">
            <svg class="icon icon--redo">
              <use xlink:href="img/_icons.svg#icon--redo"></use>
            </svg>
          </span>
        </button>
      </div>
      <div class="c-action__column">
        <button class="c-button c-button__clear c-button__desktop" type="button">
          <span class="c-button__inner">
            <svg class="icon icon--desktop">
              <use xlink:href="img/_icons.svg#icon--desktop"></use>
            </svg>
          </span>
        </button>
      </div>
      <div class="c-action__column">
        <button class="c-button c-button__border" type="button">
          <span class="c-button__inner">
            <svg class="icon icon--ellipsis-h">
              <use xlink:href="img/_icons.svg#icon--ellipsis-h"></use>
            </svg>
          </span>
        </button>
        <button class="c-button" type="button">
          <span class="c-button__inner">
            Save
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
